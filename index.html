<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trippit</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Press+Start+2P&display=swap');
      
      /* Ensure fonts load properly */
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #000000;
        color: #ffffff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
      }
      
      /* Loading state */
      #root {
        min-height: 100vh;
        background-color: #000000;
      }
      
      /* Fallback for when CSS doesn't load */
      .fallback-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000000;
        color: #ffffff;
        font-family: 'Outfit', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="fallback-loading">
        <div>Loading Trippit...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
